// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = findProperty('android.buildToolsVersion') ?: '34.0.0'
        minSdkVersion = Integer.parseInt(findProperty('android.minSdkVersion') ?: '21')
        compileSdkVersion = 34
        targetSdkVersion = Integer.parseInt(findProperty('android.targetSdkVersion') ?: '34')
        googlePlayServicesAuthVersion = "19.2.0" // <--- use this version or newer
        if (findProperty('android.kotlinVersion')) {
            kotlinVersion = findProperty('android.kotlinVersion')
        }
        frescoVersion = findProperty('expo.frescoVersion') ?: '2.5.0'

        ndkVersion = '21.4.7075529'
    }
    repositories {
        mavenCentral()
        google()// Add this line
    }

// maven {
//         // Android JSC is installed from npm
//         url("$rootDir/../node_modules/jsc-android/dist")
//     }
// maven {
//         // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
//         url("$rootDir/../node_modules/react-native/android")
//     }
    dependencies {
        classpath('com.android.tools.build:gradle:7.4.2')
        //classpath('com.facebook.react:react-native-gradle-plugin')
        classpath('de.undercouch:gradle-download-task:5.3.0')
        classpath 'com.google.gms:google-services:4.3.15'
//        classpath 'com.android.tools.build:gradle:8.07.1.3' // <--- use this version or newer
        classpath 'com.google.gms:google-services:4.3.15' // <--- use this version or newer
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}


allprojects {
    repositories {
        mavenLocal()
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url(new File(["node", "--print", "require.resolve('react-native/package.json')"].execute(null, rootDir).text.trim(), '../android'))
        }
        maven {
            // Android JSC is installed from npm
            url(new File(["node", "--print", "require.resolve('jsc-android/package.json')"].execute(null, rootDir).text.trim(), '../dist'))
        }

        google()
        mavenCentral {
            // We don't want to fetch react-native from Maven Central as there are
            // older versions over there.
            content {
                excludeGroup 'com.facebook.react'
            }
        }
        maven { url 'https://www.jitpack.io' }
    }
}


